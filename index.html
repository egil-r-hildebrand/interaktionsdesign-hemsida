<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Webshop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>StyleHub</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="products">
      
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250?text=T-Shirt" alt="T-shirt">
        <h2>Classic T-Shirt</h2>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x250?text=Jeans" alt="Jeans">
        <h2>Blue Jeans</h2>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x250?text=Jacket" alt="Jacket">
        <h2>Leather Jacket</h2>
        <p>$89.99</p>
        <button>Add to Cart</button>
      </div>

    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 StyleHub. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
