<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Webshop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>StyleHub</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="products">
      
      <div class="product-card">
        <img src="https://knowledgecottonapparel.se/cdn/shop/products/Regular_fit_Basic_tee-T-shirts-1010113-1300_Black_Jet-5_1600x.jpg?v=1676455900" alt="T-shirt">
        <h2>Classic T-Shirt</h2>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://www.careofcarl.se/bilder/artiklar/zoom/14349411r_1.jpg?m=1664280597" alt="Jeans">
        <h2>Blue Jeans</h2>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://www.angeljackets.com/uk/product_images/w/212/mens_cafe_racer_jacket_brown__25568_zoom.webp" alt="Jacket">
        <h2>Leather Jacket</h2>
        <p>$89.99</p>
        <button>Add to Cart</button>
      </div>

    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 eLiTen. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
